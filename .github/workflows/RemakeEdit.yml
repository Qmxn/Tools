name: Remake Edit

on:
  workflow_dispatch:
  schedule:
    - cron: "30 20 * * *"
  
jobs:
  RemakeEdit:
    runs-on: ubuntu-latest
    env:
      TZ: 'Asia/Shanghai'
      SING_BOX_VERSION: 1.10.1  # 你可以根据需要修改版本号
    
    steps: 
    - name: Checkout target repository
      uses: actions/checkout@v4.2.1
      with:
        repository: Auniquesir/Tools
        path: Tools-repo
        
    # Run Forks Script
    - name: Run Forks Script
      run: |
        curl https://raw.githubusercontent.com/Auniquesir/Box/X/script/Forks.sh | sh

###### Egern
      # 适配 Egern 规则
    - name: Edit Egern Rules
      run: |
        cd Tools-repo/Egern/Rules
        for file in *.list; do
          if [ -f "$file" ]; then       
            sed -i -e 's/, /,/g' \
                   -e 's/;/# /g' \
                   -e 's/host,/HOST,/g' \
                   -e 's/host-/HOST-/g' \
                   -e 's/-suffix/-SUFFIX/g' \
                   -e 's/-keyword/-KEYWORD/g' \
                   -e 's/ip-cidr/IP-CIDR/g' \
                   -e 's/-wildcard/-WILDCARD/g' \
                   -e 's/geoip/GEOIP/g' \
                   -e 's/HOST,/DOMAIN,/g' \
                   -e 's/HOST-/DOMAIN-/g' \
                   -e 's/IP6-CIDR,/IP-CIDR6,/g' \
                   -e 's/,REJECT$//g' \
                   -e 's/,DIRECT$//g' \
                   -e 's/,reject$//g' \
                   -e 's/,direct$//g' \
                   -e '/# 更新：/d' \
                   -e '/# AUTHOR:/d' \
                   -e '/# REPO:/d' \
                   -e '/# UPDATED:/d' \
                   -e '/# 数目: /d' \
                   -e '/# 规则: /d' \
                   -e '/404: Not Found/d' \
                   -e '/^\s*[#;]/d' \
                   -e '/^$/d' \
                   "$file"
            # 如果为IP规则且不包含no-resolve 则添加no-resolve
            awk '/^IP-/ && !/,no-resolve/ {print $0",no-resolve"; next} {print}' "$file" > tmpfile
            mv tmpfile "$file"
          else
            echo "$file not found."
          fi
        done
        
    # Edit Egern files
    - name: Edit Egern
      run: |
        cd Tools-repo/Egern/Rules
        for file in *.list; do
          if [ -f "$file" ]; then
            file_names=$(basename "$file" .list)
            line_count=$(wc -l < "$file")
            awk -v fname="$file_names" 'NR==1 {print "# 规则名称: " fname} {print}' "$file" > tmpfile && mv tmpfile "$file"
            awk -v count="$line_count" 'NR==2 {print "# 规则统计: " count} {print}' "$file" > tmpfile && mv tmpfile "$file"
            sed -i '2a\\' "$file"
          else
            echo "$file not found."
          fi
        done

